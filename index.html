<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

  <div class="container">

    <form class="calculator">

      <input type="text" class="value" readonly>

      <span class="btn clear">C</span>
      <span class="btn backspace">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="backspace"
          class="svg-inline--fa fa-backspace fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
          <path fill="currentColor"
            d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z">
          </path>
        </svg>
      </span>
      <span class="btn operator" data-operator="/">/</span>
      <span class="btn num" data-number="7">7</span>
      <span class="btn num" data-number="8">8</span>
      <span class="btn num" data-number="9">9</span>
      <span class="btn operator" data-operator="*">*</span>
      <span class="btn num" data-number="4">4</span>
      <span class="btn num" data-number="5">5</span>
      <span class="btn num" data-number="6">6</span>
      <span class="btn operator" data-operator="-">-</span>
      <span class="btn num" data-number="1">1</span>
      <span class="btn num" data-number="2">2</span>
      <span class="btn num" data-number="3">3</span>
      <span class="btn operator" data-operator="+">+</span>
      <span class="btn negative">(+/-)</span>
      <span class="btn num zero" data-number="0">0</span>
      <span class="btn point">.</span>
      <span class="btn equals"> = </span>

    </form>

  </div>

  <script src="./js/vanilla-tilt.min.js"></script>

  <script type="text/javascript">
    VanillaTilt.init(document.querySelector(".container"), {
      max: 5,
      speed: 400,
      glare: true,
      'max-glare': .25
    });
  </script>
</body>
</html>
